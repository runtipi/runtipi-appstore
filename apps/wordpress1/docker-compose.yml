version: "3.9"
services:
      
  wordpress1:
    container_name: wordpress1
    image: wordpress:6.7.2
    environment:
      - WORDPRESS_DB_HOST=wordpress1-db
      - WORDPRESS_DB_NAME=wordpress1
      - WORDPRESS_DB_USER=tipi
      - WORDPRESS_DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ${APP_DATA_DIR}/data/wordpress1:/var/www/html
    ports:
      - ${APP_PORT}:80
    restart: unless-stopped
    depends_on:
      - wordpress1-db
    networks:
      - tipi_main_network
    labels:
        # Main
        traefik.enable: true
        traefik.http.middlewares.wordpress1-redirect.redirectscheme.scheme: https
        traefik.http.services.wordpress1.loadbalancer.server.port: 80
        # Web
        traefik.http.routers.wordpress1-insecure.rule: Host(`${APP_DOMAIN}`)
        traefik.http.routers.wordpress1-insecure.entrypoints: web
        traefik.http.routers.wordpress1-insecure.service: wordpress1
        traefik.http.routers.wordpress1-insecure.middlewares: wordpress1-redirect
        # Websecure
        traefik.http.routers.wordpress1.rule: Host(`${APP_DOMAIN}`)
        traefik.http.routers.wordpress1.entrypoints: websecure
        traefik.http.routers.wordpress1.service: wordpress1
        traefik.http.routers.wordpress1.tls.certresolver: myresolver
        # Local domain
        traefik.http.routers.wordpress1-local-insecure.rule: Host(`wordpress1.${LOCAL_DOMAIN}`)
        traefik.http.routers.wordpress1-local-insecure.entrypoints: web
        traefik.http.routers.wordpress1-local-insecure.service: wordpress1
        traefik.http.routers.wordpress1-local-insecure.middlewares: wordpress1-redirect
        # Local domain secure
        traefik.http.routers.wordpress1-local.rule: Host(`wordpress1.${LOCAL_DOMAIN}`)
        traefik.http.routers.wordpress1-local.entrypoints: websecure
        traefik.http.routers.wordpress1-local.service: wordpress1
        traefik.http.routers.wordpress1-local.tls: true
        runtipi.managed: true
  wordpress1-db:
    container_name: wordpress1-db
    image: mariadb:11.1.3
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=wordpress1
      - MYSQL_USER=tipi
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - ${APP_DATA_DIR}/data/wordpress1-db:/var/lib/mysql
    restart: unless-stopped
    networks:
      - tipi_main_network