version: "3.9"
services:
      
  wordpress3:
    container_name: wordpress3
    image: wordpress:6.7.2
    environment:
      - WORDPRESS_DB_HOST=wordpress3-db
      - WORDPRESS_DB_NAME=wordpress3
      - WORDPRESS_DB_USER=tipi
      - WORDPRESS_DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ${APP_DATA_DIR}/data/wordpress3:/var/www/html
    ports:
      - ${APP_PORT}:80
    restart: unless-stopped
    depends_on:
      - wordpress3-db
    networks:
      - tipi_main_network
    labels:
        # Main
        traefik.enable: true
        traefik.http.middlewares.wordpress3-redirect.redirectscheme.scheme: https
        traefik.http.services.wordpress3.loadbalancer.server.port: 80
        # Web
        traefik.http.routers.wordpress3-insecure.rule: Host(`${APP_DOMAIN}`)
        traefik.http.routers.wordpress3-insecure.entrypoints: web
        traefik.http.routers.wordpress3-insecure.service: wordpress3
        traefik.http.routers.wordpress3-insecure.middlewares: wordpress3-redirect
        # Websecure
        traefik.http.routers.wordpress3.rule: Host(`${APP_DOMAIN}`)
        traefik.http.routers.wordpress3.entrypoints: websecure
        traefik.http.routers.wordpress3.service: wordpress3
        traefik.http.routers.wordpress3.tls.certresolver: myresolver
        # Local domain
        traefik.http.routers.wordpress3-local-insecure.rule: Host(`wordpress3.${LOCAL_DOMAIN}`)
        traefik.http.routers.wordpress3-local-insecure.entrypoints: web
        traefik.http.routers.wordpress3-local-insecure.service: wordpress3
        traefik.http.routers.wordpress3-local-insecure.middlewares: wordpress3-redirect
        # Local domain secure
        traefik.http.routers.wordpress3-local.rule: Host(`wordpress3.${LOCAL_DOMAIN}`)
        traefik.http.routers.wordpress3-local.entrypoints: websecure
        traefik.http.routers.wordpress3-local.service: wordpress3
        traefik.http.routers.wordpress3-local.tls: true
        runtipi.managed: true
  wordpress3-db:
    container_name: wordpress3-db
    image: mariadb:11.1.3
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=wordpress3
      - MYSQL_USER=tipi
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - ${APP_DATA_DIR}/data/wordpress3-db:/var/lib/mysql
    restart: unless-stopped
    networks:
      - tipi_main_network