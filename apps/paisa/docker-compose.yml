services:
  paisa:
    container_name: paisa
    image: ananthakumaran/paisa:v0.7.0
    restart: unless-stopped
    ports:
      - ${APP_PORT}:7500
    volumes:
      - ${APP_DATA_DIR}/data/paisa:/root/Documents/paisa
    networks:
      - tipi_main_network
    labels:
      # Main
      traefik.enable: true
      traefik.http.middlewares.paisa-web-redirect.redirectscheme.scheme: https
      traefik.http.services.paisa.loadbalancer.server.port: 80
      # Web
      traefik.http.routers.paisa-insecure.rule: Host(`${APP_DOMAIN}`)
      traefik.http.routers.paisa-insecure.entrypoints: web
      traefik.http.routers.paisa-insecure.service: paisa
      traefik.http.routers.paisa-insecure.middlewares: paisa-web-redirect
      # Websecure
      traefik.http.routers.paisa.rule: Host(`${APP_DOMAIN}`)
      traefik.http.routers.paisa.entrypoints: websecure
      traefik.http.routers.paisa.service: paisa
      traefik.http.routers.paisa.tls.certresolver: myresolver
      # Local domain
      traefik.http.routers.paisa-local-insecure.rule: Host(`paisa.${LOCAL_DOMAIN}`)
      traefik.http.routers.paisa-local-insecure.entrypoints: web
      traefik.http.routers.paisa-local-insecure.service: paisa
      traefik.http.routers.paisa-local-insecure.middlewares: paisa-web-redirect
      # Local domain secure
      traefik.http.routers.paisa-local.rule: Host(`paisa.${LOCAL_DOMAIN}`)
      traefik.http.routers.paisa-local.entrypoints: websecure
      traefik.http.routers.paisa-local.service: paisa
      traefik.http.routers.paisa-local.tls: true
      runtipi.managed: true
