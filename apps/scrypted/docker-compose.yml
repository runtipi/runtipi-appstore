version: '3'
services:
  scrypted:
    container_name: scrypted
    image: koush/scrypted:18-jammy-full.s6-v0.94.5
    privileged: true
    volumes:
      - ${APP_DATA_DIR}/data/scrypted/database:/server/volume
      - ${ROOT_FOLDER_HOST}/media/data/NVR/scrypted:/nvr
    environment:
      - SCRYPTED_WEBHOOK_UPDATE_AUTHORIZATION=${SCRYPTED_BEARER_TOKEN}
      - SCRYPTED_DOCKER_AVAHI=false
    devices:
      - /dev/bus/usb:/dev/bus/usb
      - /dev/dri:/dev/dri
    restart: unless-stopped
    network_mode: host
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '10'
    labels:
      runtipi.managed: true
