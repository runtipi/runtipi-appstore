version: "3.7"
services:
  emby:
    image: lscr.io/linuxserver/emby:4.8.8
    container_name: emby
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${ROOT_FOLDER_HOST}/media/data:/media/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    restart: "unless-stopped"
    ports:
      - ${APP_PORT}:8096
    networks:
      - run_tipi_main_network
