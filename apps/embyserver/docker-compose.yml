version: "3.7"
services:
  embyserver:
    image: emby/embyserver:4.9.0.30
    container_name: embyserver
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${ROOT_FOLDER_HOST}/media/data:/media/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    restart: "unless-stopped"
    ports:
      - ${APP_PORT}:8096
    networks:
      - tipi_main_network
    labels:
      # Main
      traefik.enable: true
      traefik.http.middlewares.embyserver-web-redirect.redirectscheme.scheme: https
      traefik.http.services.embyserver.loadbalancer.server.port: 8096
      # Web
      traefik.http.routers.embyserver-insecure.rule: Host(`${APP_DOMAIN}`)
      traefik.http.routers.embyserver-insecure.entrypoints: web
      traefik.http.routers.embyserver-insecure.service: embyserver
      traefik.http.routers.embyserver-insecure.middlewares: embyserver-web-redirect
      # Websecure
      traefik.http.routers.embyserver.rule: Host(`${APP_DOMAIN}`)
      traefik.http.routers.embyserver.entrypoints: websecure
      traefik.http.routers.embyserver.service: embyserver
      traefik.http.routers.embyserver.tls.certresolver: myresolver
      # Local domain
      traefik.http.routers.embyserver-local-insecure.rule: Host(`embyserver.${LOCAL_DOMAIN}`)
      traefik.http.routers.embyserver-local-insecure.entrypoints: web
      traefik.http.routers.embyserver-local-insecure.service: embyserver
      traefik.http.routers.embyserver-local-insecure.middlewares: embyserver-web-redirect
      # Local domain secure
      traefik.http.routers.embyserver-local.rule: Host(`embyserver.${LOCAL_DOMAIN}`)
      traefik.http.routers.embyserver-local.entrypoints: websecure
      traefik.http.routers.embyserver-local.service: embyserver
      traefik.http.routers.embyserver-local.tls: true
      runtipi.managed: true
