version: "3.7"
services:
  zerotier:
    container_name: zerotier
    image: zerotier/zerotier:1.14.1
    restart: on-failure
    command: "${NETWORK_ID}"
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    devices:
      - /dev/net/tun
    healthcheck:
      test: ['CMD','true']
    network_mode: host
    labels:
      runtipi.managed: true
